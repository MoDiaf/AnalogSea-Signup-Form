<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="AnalogSea, a cloud computing startup, Signup Form.">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>AnalogSea - Sign up</title>
</head>
<body>
	<header>
		<a href="#"><img src="images/logo.png" height="35" class="AnalogSea"></a>
	</header>
	<main>
		<form>
			<fieldset class="fieldset">
				<legend class="fieldset_legend">Sign up</legend>

				<label>Email</label>
				<input type="Email" name="" placeholder=""foo@bar.com required>

				<label>Password</label>
				<input type="Password" name="" placeholder="1234passw0rd" required>
			</fieldset>

			<button class="submit_button" type="submit">Sign up</button>
		</form>
		<div class="login">
			<p>Already have an account ? <a href="#">Log in</a></p>
		</div>
	</main>
</body>
</html>
